<!DOCTYPE html>
<!--
  1:Formu seç
  2:Input bilgisini ul içerisine ekle
  3:Form içindeki bilgiyi sıfırla
  4:Eğer  form boş gönderilirse uyarı ver.
-->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Form Çalisma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="alert">

  </div>


  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <form id="userForm" class="text-center">
          <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı:</label>
            <input class="form-control" type="text" name="username" id="username">
          </div>
          <div class="mb-3">
            <label class="form-label" for="score">Not Bilgisi:</label>
            <input class="form-control" type="number" name="score" id="score">
          </div>
          <button type="reset" class="btn btn-danger">Sıfırla</button>
          <button type="submit" class="btn btn-dark">Gönder</button>
        </form>

        <div class="col-sm-8 offset-sm-2">
          <ol class="list-group mt-3" id="userList">
          </ol>
        </div>
      </div>
    </div>
  </div>





  <!-- Script dosyaları -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <!-- Script dosyaları -->
</body>

</html>
